<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>SuperVillain Quiz</header>
    <section id="instructions-area">
        <span>Some instructions</span>
        <button class="btn">TAKE QUIZ</button>
    </section>

    <section id="start-quiz-area">
        <h1>Before we dive in, can we get your name?</h1>
        <input type="text" id="username">
        <button id="name-submit" class="btn">
            SEND
        </button>

    </section>

    <div id="quiz-area" class="quiz-container">
        <span id="question" class="question-number"></span>
        <div class="options">
            <div class="option">
                <button id="optionOne" class="quiz-answer-btn"></button>
            </div>
            <div class="option">
                <button id="optionTwo" class="quiz-answer-btn"></button>
            </div>
            <div class="option">
                <button id="optionThree" class="quiz-answer-btn"></button>
            </div>
            <div class="option">
                <button id="optionFour" class="quiz-answer-btn"></button>
            </div>
        </div>
    </div>

    <section id="result-area" class="hide">
        <div class="quiz-results">
            <span id="final-result"></span>
        </div>
        <div class="quiz-feedback">
            <img id="super-vil-img" src="">
        </div>
        
        
          
    </section>

    <footer></footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
